### note if local testing, macOS does not have the -q flag for nc (netcat) that other linux systems have, so remove if testing locally
### if running on linux you may need to add the -q0 flag eg. (printf "info\r\n"; sleep 1) | nc -q0 127.0.0.1 6379

# example label to apply -> flexDiscoveryRedis="t=redis,c=redis,tt=img,tm=contains"
# if using kubernetes -> flexDiscoveryRedis:"t_redis.c_redis.tt_img.tm_contains"
---
name: redisFlex
apis: 
  - name: redis
    commands: 
      ### alpine linux doesn't close netcat after EOF, so we use -q0 to help, using if statement to do a fallback for other linux envs
      - run: if (printf "info\r\n"; sleep 1) | nc -q0 ${auto:host} ${auto:port}; then echo success; else (printf "info\r\n"; sleep 1) | nc ${auto:host} ${auto:port}; fi
      ### if you know whether you have the minus q option or not, then just do
      ### - run: (printf "info\r\n"; sleep 1) | nc -q0 ${auto:host} ${auto:port}
      ### or without - run: (printf "info\r\n"; sleep 1) | nc ${auto:host} ${auto:port}
      ### or if you have the redis-cli available - run: "redis-cli -h ${auto:host} -p ${auto:port} info" ### (depends on redis-cli)
        split_by: ":"
    remove_keys: # remove any keys that contain any of the following strings
      - human
    snake_to_camel: true 
    perc_to_decimal: true
    sub_parse:
      - type: prefix
        key: db
        split_by:
          - ","
          - "="
    custom_attributes:
      targetHost: ${auto:host}
      targetPort: ${auto:port}
    metric_parser:
      metrics:
        totalNetInputBytes: RATE
        rate$: RATE
      namespace: # you can create a namespace with a custom attribute, or chain together existing attributes, else it will default 
        custom_attr: "${auto:host}:${auto:port}" 
      auto_set: true ### switches metric parser to use regex rather then direct match